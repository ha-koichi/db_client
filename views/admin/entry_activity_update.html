<div class="col-md-6 col-md-offset-3" ng-controller="entryAdminActivityUpdateController">
  <form>
    <div class="form-group">
      <label for="inputName">Activity Title</label>
      <input type="activityTitle" class="form-control" id="inputActivityTitle" placeholder="Activity Title" autofocus ng-model="formList.activityTitle">
    </div>
    <div class="form-group">
      <label for="inputActivityDescription">Activity Description</label>
      <textarea class="form-control" rows="3" id="inputActivityDescription" ng-model="formList.activityDescription"></textarea>
    </div>
    <div class='col-md-12'>
      <div class='col-md-5'>
        <label for="inputName">Start Date and Time</label>
        <div class="form-group">
          <div class="dropdown">
            <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#">
              <div class="input-group"><input type="text" class="form-control" data-ng-model="formList.fromDataTime" data-date-time-input="DD/MM/YYYY HH:mm">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-calendar">
                  </i></span>
              </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <datetimepicker data-ng-model="formList.fromDataTime" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
            </ul>
          </div>
        </div>
      </div>
      <div class='col-md-5'>
        <label for="inputName">End Date and Time</label>
        <div class="form-group">
          <div class="dropdown">
            <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#">
              <div class="input-group"><input type="text" class="form-control" data-ng-model="formList.toDataTime" data-date-time-input="DD/MM/YYYY HH:mm">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-calendar">
                  </i></span>
              </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <datetimepicker data-ng-model="formList.toDataTime" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"/>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group" ng-show="formList.location">
      <label for="inputLocation">Location</label>
      <input type="location" class="form-control" id="inputLocation" placeholder="Location" ng-model="formList.location">
    </div>
    <div class="form-group" ng-show="formList.grace_as">
      <label for="inputGrace_as">Grace As</label>
      <input type="grace_as" class="form-control" id="inputGrace_as" placeholder="Grace As" ng-model="formList.grace_as">
    </div>
    <div class="form-group" ng-show="formList.remarks">
      <label for="inputRemarks">Remarks</label>
      <textarea class="form-control" rows="3" id="inputRemarks" ng-model="formList.remarks"></textarea>
    </div>
    <div class="alert alert-success col-md-12" role="alert" ng-show="succesFlag">Complete update activity information</div>
    <div class="alert alert-danger col-md-12" role="alert" ng-show="errorFlag">Failure to connect server</div>
    <div class="col-md-2 col-md-offset-8">
      <button type="submit" class="btn btn-default" ng-click="search()">Search</button>
    </div>
    <div class="col-md-2 button-list">
      <button type="submit" class="btn btn-default" ng-class="{disabled: isUpdateDisabled}" ng-disabled="isUpdateDisabled" ng-click="update()">Update</button>
    </div>
  </form>
  <table class="table table-bordered table-striped" ng-show="activeList">
    <thead>
      <tr>
        <th>Activity Title</th><th>Activity Description</th><th>Location</th><th></th>
      </tr>
      <tbody>
        <tr ng-repeat="active in activeList">
          <td>{{active.activityTitle}}</td>
          <td>{{active.activityDescription}}</td>
          <td>{{active.location}}</td>
          <td>
            <input type="radio" name="radioList" ng-click="selectRadio($index)">
          </td>
        </tr>
      </tbody>
    </thead>
  </table>
</div>
