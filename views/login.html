<div class="main col-md-4 col-md-offset-4" ng-controller="loginController as logCtrl">
  <form class="login-form" ng-submit="logCtrl.postForm()">
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus ng-model="logCtrl.inputData.address">
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="logCtrl.inputData.password">
    </div>
    <div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
    <button type="submit" class="btn btn-default">Sign in</button>
  </form>
</div>
